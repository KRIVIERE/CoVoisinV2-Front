<ul>
  <li *ngFor="let user of users"> {{user.email}}</li>
</ul>

<button (click)="getUser(1)">Go</button>
<p>{{current_user.username}}</p>
<p>{{current_user.phoneNumber}}</p>

<div>
  <input type="text" name="username" [(ngModel)]="username">
  <input type="password" name="password" [(ngModel)]="password">
  <input type="text" name="pointsNumber" [(ngModel)]="pointsNumber">
  <input type="text" name="email" [(ngModel)]="email">
  <input type="text" name="lastName" [(ngModel)]="lastName">
  <input type="text" name="firstName" [(ngModel)]="firstName">
  <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber">
  <input type="text" name="address" [(ngModel)]="address">

  <button (click)="createUser(username, password, pointsNumber, email, lastName, firstName, phoneNumber, address)">Inscrire</button>
</div>
