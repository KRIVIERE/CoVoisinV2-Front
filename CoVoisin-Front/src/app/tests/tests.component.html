<h2>Formulaire de demande</h2>




<button (click)="getRequest(1)">Go</button>
<p>{{request.id}}</p>

<div>
  Titre : <input type="text" name="request.title" [(ngModel)]="request.title"><br/>
  Description : <input type="text" name="description" [(ngModel)]="request.description"><br/>
  Identifiant user : <input type="number" name="request.userId" [(ngModel)]="request.userId"><br/>
  Etat de la demande : <input type="number" name="request.status" [(ngModel)]="request.status"><br/>
  Nombre de points proposés : <input type="number" name="request.pointsNumber" [(ngModel)]="request.pointsNumber"><br/>

  <button (click)="createRequest(title, description, userId, status, pointsNumber)">Enregistrer</button>
</div>
