<header class="col-md-12">
  <img src="../../assets/images/logo_covoisin_white.png" alt="logoCoVoisin" class="offset-md-1 col-md-1" id="logo"/>
</header>

<h2>Formulaire de demande</h2>

<form>
  <div>
    <label for="title">Titre</label>
    <input type="text" id="title" placeholder="Titre de votre demande" name="title" [(ngModel)]="title">
  </div>

  <div>
    <label for="date">Date du jour</label>
    <input type="datetime-local" id="date" placeholder="Date du jour" name="date" [(ngModel)]="date">
  </div>

  <div>
    <label for="description">Description</label>
    <input type="text" id="description" placeholder="DÃ©tailler" name="description" [(ngModel)]="description">
  </div>

  <div>
    <label for="userId">Votre identifiant</label>
    <input type="text" id="userId" placeholder="Votre identifiant" name="userId" [(ngModel)]="userId">
  </div>

  <div>
    <label for="status">Etat de la demande</label>
    <input type="number" id="status" placeholder="Etat" name="status" [(ngModel)]="status">
  </div>

  <div>
    <label for="pointsNumber">Votre proposition de points</label>
    <input type="number" id="pointsNumber" placeholder="Nombre de points" name="pointsNumber" [(ngModel)]="pointsNumber">
  </div>

  <button type="submit" (click)="createRequest(title, date, description, userId, status, pointsNumber)">Valider</button>

</form>

<app-footer></app-footer>
